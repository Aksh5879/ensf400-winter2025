plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0.0'

application {
    mainClass = 'com.example.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:3.2.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.Main'
    }
}
